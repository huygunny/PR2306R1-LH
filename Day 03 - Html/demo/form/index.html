<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
</head>

<body>
    <h1>Dang Ky</h1>
    <form action="process.php" method="POST">
        <!-- Username -->
        <label for="name">User name:</label>
        <input type="text" id="name" placeholder="Enter your username..." size="50" name="username" required>
        <br>
        <br>
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email..." size="50" name="email" required>
        <br>
        <br>
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password..." size="50" name="password" required>
        <br>
        <br>
        <!-- Select -->
        <select name="vehicle">
            <option value="car">Car</option>
            <option value="bike">Bike</option>
        </select>
        <!-- Submit button -->
        <input type="submit" value="Sign up">
    </form>
</body>

</html>
