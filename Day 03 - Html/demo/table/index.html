<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table cellpadding="10" cellspacing="10" border="1">
        <thead>
            <tr>
                <th>Quý</th>
                <th>Tháng</th>
                <th>Doanh Thu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>1</td>
                <td>$1000</td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td colspan="2">$1200</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>

</html>
